<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game (Game Over on Self & Wall)</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid #444;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      if (gameOver) return;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (!gameStarted) {
        // Draw initial state, no movement or collision
        drawRect(apple.x, apple.y, "red");
        drawRect(snake[0].x, snake[0].y, "lime");
        return;
      }

      // New head position without wrapping
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check wall collision (game over)
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver = true;
        alert("Game Over! You hit the wall. Your score: " + score);
        document.location.reload();
        return;
      }

      // Check self collision (game over)
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        alert("Game Over! You ran into yourself. Your score: " + score);
        document.location.reload();
        return;
      }

      snake.unshift(head);

      // Apple eaten?
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        placeApple();
      } else {
        snake.pop();
      }

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        drawRect(snake[i].x, snake[i].y, i === 0 ? "lime" : "green");
      }

      // Draw apple
      drawRect(apple.x, apple.y, "red");
    }

    function placeApple() {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // Avoid placing apple on snake
      if (snake.some(segment => segment.x === apple.x && segment.y === apple.y)) {
        placeApple();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (!gameStarted) {
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
          gameStarted = true;
        }
      }

      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    setInterval(drawGame, 100);
  </script>
</body>
</html>
